<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="top">
            <h1 id="head_nav">HACKATHON 1</h1>
        </div> 
        <div class="pragraph1">
            <p id="nav">Welcome to the week one of hackathon where your are gain much extra skill and experiences!.
                <br> For more infomation about hackathon click <a href="#" target="_blank">Here</a>
            </p>
        </div>

<section>
    <div class="section1">
        <img src="etienne1.jpg" alt="My profile">
    </div>
</section>
<section>
    
        
        <form >
            <p id="form_heading">Provide these information</p>
            <label for="name">Name:
                <input type="text" name="name" placeholder="Enter your full name" id="name" class="text1">  
            </label>
            <label for="Email">Email address:
                <input type="email" name="email" id="email" class="text1" placeholder="example@gmail.com"> 
            </label>
            <label for="Email">Phone:
                <input type="phone" name="phone" id="phone" class="text1" placeholder="Enter your phone number"> 
            </label>
            <label for="age">Age:
                <input type="date" name="age" id="age"  class="text1">
            </label>
            
            <label for="password">Password:
                <input type="password" name="password" maxlength="8" minlength="5" id="email" class="text1" placeholder="**************">
            </label>
            <label for="subject">Subject:
                <select>
                    
                    <option>English </option>
                    <option>Math</option>
                    <option>Science</option>
                    <option>Art and Craft</option>
                    <option>Agriculture</option>
                    <option>Geography</option>
                    <option>History</option>
                    
                </select>
            </label> <br>
           <div class="gender">
            <label for="gender">Gender: 
            </label>
                <div>
                    <input type="radio" name="gender" id="gender"> Male <br>
                    <input type="radio" name="gender" id="gender">Female
                </div>
           </div>
                 <br>
                <div class="button">
                        <button id="button1" type="reset">Cancel</button>
                        <button id="button2" type="submit">Submit</button> 
                </div>
            </form>
</section>
</body>
</html>
